<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ghs-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Our hybrid classroom and at-home learning model makes education accessible in underserved communities."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ghs192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Gen Hybrid Systems</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="genhybridsystems.com">
    <meta property="og:title" content="Gen Hybrid Systems">
    <meta property="og:description" content="Our hybrid classroom and at-home learning model makes education accessible in underserved communities.">
    <meta property="og:image" content="%PUBLIC_URL%/og-img.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="genhybridsystems.com">
    <meta property=" twitter:title" content="Gen Hybrid Systems">
    <meta property="twitter:description" content="Our hybrid classroom and at-home learning model makes education accessible in underserved communities.">
    <meta property="twitter:image" content="%PUBLIC_URL%/og-img.jpg">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
  <form
          name="ghs-contact-form"
          netlify
          netlify-honeypot="bot-field"
          hidden
  >
    <input type="text" name="name" />
    <input type="email" name="email"/>
    <textarea name="message"></textarea>
  </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
